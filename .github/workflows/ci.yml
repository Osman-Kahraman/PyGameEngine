name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Black (format check)
        run: python3 -m black --check game_engine/

      - name: isort (import check)
        run: python3 -m isort --check-only game_engine/

      - name: Ruff (lint)
        run: python3 -m ruff check game_engine/

      - name: Tests
        run: pytest || true
